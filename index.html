<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

            <div class="grupo">

                    <span class="link-azul">Alterar Contas</span>

                    <span class="link-azul">Inscreva-se</span>
                </p>
            </div>

            <div class="busque-o-app">
                <p class="buscar-app">Baixe o aplicativo</p>
                <div class="download">
